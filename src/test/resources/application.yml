server:
  servlet:
    context-path: /tvs-sync
  port: 8080
spring:
  liquibase:
    enabled: false
  jpa:
    # Hibernate ddl auto (create, create-drop, update)
    hibernate:
      ddl-auto: create-drop
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa